<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
    <input #newMovie (keyup.enter) = "errorMsg = addMovie(newMovie.value); newMovie.value = ''" type='text' placeholder="Enter Movie Title Here"/>
    <button (click) = "errorMsg = addMovie(newMovie.value); newMovie.value = ''">Add</button>
    <p class = "error" *ngIf = "errorMsg">{{errorMsg}}</p>
 </div>
